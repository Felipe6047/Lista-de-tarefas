<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="site">
        <div class="Cabecalho">
            <header>
                <h1>Gerenciador de Tarefas</h1>
                <form>
                    <input type="text" id="task-input" placeholder="Digite sua tarefa aqui">
                    <input type="button" id="add-task" value="Adicionar Tarefa">
                </form>
            </header>
        </div>
        <main>
            <div class="Seção-de-Filtros">
                <section id="filtros">
                    <button id="Todas">Todas</button>
                    <button id="Pendentes">Pendentes</button>
                    <button id="Concluídas">Concluídas</button>
                </section>
            </div>
            <div class="corpo">
                <section id="task-section">
                    <h2>Lista de Tarefas</h2>
                    <ul id="task-list"></ul>
                </section>
            </div>
            <footer>
                <div class="final">
                    <button id="clearbutton">Limpar lista</button>
                    <p id="task-counter"><span id="count">0</span> pendentes</p>
                </div>
            </footer>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
